<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/tooltip.css" rel="stylesheet">
</head>
<body>
<form class="container bg-light form js-form-validation" action="#" method="post">
  <fieldset>
    <legend class="mb-3">
      Contact
    </legend>
    <div class="row">
      <div class="form-group col-sm-6 col-lg-6 mb-4">
        <label for="given-name">First Name</label>
        <div class="input-container">
          <input class="form-control" name="given-name" id="given-name" minlength="2" autocomplete="given-name" required>
        </div>
      </div>
      <div class="form-group col-sm-6 col-lg-6 mb-4">
        <label for="family-name" class="active">Last Name</label>
        <div class="input-container">
          <input class="form-control" name="family-name" id="family-name" minlength="2" autocomplete="family-name" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6 col-lg-6 mb-4">
        <label for="email">Email</label>
        <div class="input-container">
          <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com" autocomplete="email" required>
        </div>
      </div>
      <div class="form-group col-sm-6 col-lg-6 mb-4">
        <label for="mobile-phone">Phone</label>
        <div class="input-container">
          <input class="form-control" name="mobile-phone" id="mobile-phone" type="tel" placeholder="+380971112233" autocomplete="mobile tel" required>
        </div>
      </div>
    </div>
  </fieldset>
  <hr class="mb-4">
  <fieldset>
    <legend class="mb-3">
      Shipping
    </legend>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-3 col-lg-2" for="shipping-address">Address</label>
      <div class="col-sm-9 col-lg-10 input-container">
        <input class="form-control" name="shipping-address" id="shipping-address" autocomplete="shipping street-address" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-3 col-lg-2" for="shipping-city">City</label>
      <div class="col-sm-9 col-lg-10 input-container">
        <input class="form-control" name="shipping-city" id="shipping-city" autocomplete="shipping address-level2" placeholder="New York" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-3 col-lg-2" for="shipping-state">State</label>
      <div class="col-sm-9 col-lg-10 input-container">
        <input class="form-control" name="shipping-state" id="shipping-state" autocomplete="shipping address-level1" placeholder="NY" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-3 col-lg-2" for="shipping-postal-code">Zip</label>
      <div class="col-sm-9 col-lg-10 input-container">
        <input class="form-control" name="shipping-postal-code" id="shipping-postal-code" placeholder="10011" autocomplete="shipping postal-code" inputmode="numeric" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-3 col-lg-2" for="shipping-country">Country</label>
      <div class="col-sm-9 col-lg-10 input-container">
        <input class="form-control" name="shipping-country" id="shipping-country" autocomplete="shipping country-name" placeholder="USA" required>
      </div>
    </div>
    <div class="custom-control custom-checkbox mb-4 input-container">
      <input class="custom-control-input" name="bill-bind" id="bill-bind" type="checkbox">
      <label class="custom-control-label" for="bill-bind">Bill to this address</label>
    </div>
  </fieldset>
  <hr class="mb-4">
  <fieldset>
    <legend class="mb-3">
      Payment
    </legend>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-4 col-lg-3" for="cc-name">Name on Card</label>
      <div class="col-sm-8 col-lg-9 input-container">
        <input class="form-control" name="cc-name" id="cc-name" autocomplete="cc-name" placeholder="Full Name" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-4 col-lg-3" for="cc-number">Credit Card Number</label>
      <div class="col-sm-8 col-lg-9 input-container">
        <input class="form-control" name="cc-number" id="cc-number" autocomplete="cc-number" inputmode="numeric" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-4 col-lg-3" for="cc-csc">CSC</label>
      <div class="col-sm-8 col-lg-9 input-container">
        <input class="form-control" name="cc-csc" id="cc-csc" type="password" autocomplete="cc-csc" inputmode="numeric" required>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-sm-4 col-lg-3" for="cc-exp">Expiry Date</label>
      <div class="col-sm-8 col-lg-9 input-container">
        <input class="form-control" name="cc-exp" id="cc-exp" type="month" autocomplete="cc-exp" placeholder="YYYY-MM" required>
      </div>
    </div>
    <div class="form-group offset-sm-3">
      <button type="reset" class="btn btn-danger col-sm-5 mb-4">CANCEL</button>
      <button type="submit" class="btn btn-success offset-sm-1 col-sm-5 mb-4">CHECK OUT</button>
    </div>
  </fieldset>
</form>
<script src="js/index.js"></script>
<script src="js/formValidation.js"></script>
</body>
</html>
